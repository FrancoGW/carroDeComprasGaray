<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <title>Proyectos con JavaScript</title>
  </head>
  <body>
    <header>
      <h1> < Gaming <br/><span>Store</span>/></h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="assets/iconos/carro.png" alt="" id="carro">
        <span id="contadorCarrito">0</span>
    </button>
  </header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">

            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="assets/img/banner-1.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="assets/img/banner-2.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="assets/img/banner-3.jpeg" alt=""></div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>


            <div class="contenedorMiniCompras">
              <div class="titleThisSection">
                  <h1>Bienvenido a Gaming Store!</h1>
                  
              </div>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <div id="contenedor-carrito">

                          </div>
                          <p class="precioProducto">Precio Total: $<span id="precioToal">0</span></p>
                      </div>
                      <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal">Comprar</button>
                      
                      </div>
                  </div>
                  </div>
              </div>
              
            
              <div id="contenedor-productos">
                  
              </div>
          </div>
        </div>

      </div>
    </div>
      <footer> 
        <p>Todos los derechos reservados &copy; Franco Garay</p>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/JavaScript" src="js/index.js"></script>
    <script type="text/JavaScript" src="js/stockProductos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
